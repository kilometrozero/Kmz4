<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KMZ - Admin</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="logo" href="index.html">KMZ</a>
      <div class="links">
        <a href="tienda.html">Tienda</a>
        <a href="sobre.html">Sobre</a>
        <a href="admin.html">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Panel de administración</h1>
    <p class="lead">Gestioná productos y ventas desde aquí (localStorage).</p>

    <section class="admin-grid">
      <div class="card">
        <h3>Agregar producto</h3>
        <form id="addProductForm">
          <label>Nombre</label>
          <input id="p_name" required>
          <label>Precio</label>
          <input id="p_price" type="number" required>
          <label>Stock</label>
          <input id="p_stock" type="number" required>
          <label>Categoría</label>
          <input id="p_cat">
          <label>Imagen (URL)</label>
          <input id="p_img" placeholder="opcional">
          <button class="btn" type="submit">Agregar</button>
        </form>
      </div>

      <div class="card">
        <h3>Productos</h3>
        <div id="adminProducts"></div>
      </div>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
